<!DOCTYPE html>
<html lang="en">
<head>
    <title>Remini</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.min.css" />
</head>
<body>
  <section id="header">
    <div class="wrapper">
      <nav>
        <ul class="main-nav">
          <li><a href="#logo" class="logo"><img src="assets/img/siteLogo.svg" alt="Remini"></a></li>
          <li><a href="#home">Home</a></li>
          <li><a href="#workplace" class="active button">Workplace</a></li>
          <li><a href="#logout" class="logout">Logout</a></li>
        </ul>
      </nav>
    </div>
  </section>
  <section id="main-area">
    <div class="wrapper">
      <div class="side">
        <div class="sideSection side_properties">
          <div class="profilePic"></div>
          <h3 class="userName">Anurag Mathews</h3>
            <div class="today">
                <h2 class="heading">Today</h2>
                <div class="events birthday">
                  <img src="assets/img/cake.png" alt=""class="eicons">
                  <h4>Ayushi's Birthday</h4>
                </div>
                <div class="events anniversary">
                  <img src="assets/img/rings.png" alt=""class="eicons">
                  <h4>Robert and Susan Anniversary!</h4>
                </div>
                <div class="events other">
                  <img src="assets/img/calendar.png" alt=""class="eicons">
                  <h4>Got MacBook Pro 15</h4>
                </div>
                <div class="events birthday">
                  <img src="assets/img/cake.png" alt=""class="eicons">
                  <h4>Abhishek's Birthday</h4>
                </div>
            </div>
          </div>
        <div class="calendar">
          <div class="headBackground">
            <div class="calHeader button">
              <div class="monthName"><span>January</span></div>
            </div>
          </div>
          <div class="calDates"></div>
        </div>
        <div class="rightSection side">
                <div class="upcomming">
                    <h2 class="heading">Upcomming</h2>
                    <div class="events birthday">
                      <img src="assets/img/cake.png" alt=""class="eicons">
                      <h4>Ayushi's Birthday</h4>
                      <p class="date">04/09/19</p>
                    </div>
                    <div class="events anniversary">
                      <img src="assets/img/rings.png" alt=""class="eicons">
                      <h4>Robert and Susan Anniversary!</h4>
                      <p class="date">04/09/19</p>
                    </div>
                    <div class="events other">
                      <img src="assets/img/calendar.png" alt=""class="eicons">
                      <h4>Got MacBook Pro 15</h4>
                      <p class="date">04/09/19</p>
                    </div>
                    <div class="events birthday">
                      <img src="assets/img/cake.png" alt=""class="eicons">
                      <h4>Abhishek's Birthday</h4>
                      <p class="date">04/09/19</p>
                    </div>
                </div>
            </div>
      </div>
    </div>
  </section>

  <script src="./assets/js/vendors.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
